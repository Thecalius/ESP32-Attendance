<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <script>
        function fetchLogs() {
            fetch('/logs')
            .then(response => response.text())
            .then(data => {
                document.querySelector('table tbody').innerHTML = data;
            })
            .catch(error => console.error('Error fetching logs', error));
        }

        // Fetch logs every 5 secs
        setInterval(fetchLogs, 5000); // Fetch every 5 seconds

        // Fetch logs immediately when page loads
        window.onload = fetchLogs;
    </script>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Log in</th>
                <th>Log out</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
